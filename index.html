<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
    <script src="file1.js">    </script>
    
</head>
<body>
    <div id="heading">
        <h1>Rock-Paper-Scissor Game</h1>
    </div>
    <div id="buttons">
        <div>
            <button  onclick="playRound('rock')"><img class="resize" src="rock.jpg"></button>
            <p class="subhead">Rock</p>
        </div>
        <div>
           <button onclick="playRound('paper')"><img class="resize" src="paper.png"></button>
           <p class="subhead">Paper</p>
        </div>
        <div>
           <button onclick="playRound('scissor')"><img class="resize" src="scissor.png"></button>
           <p class="subhead">Scissor</p>
        </div>
    </div>
    <div id="subresult">
        
    </div>
    <div id ="point">
    </div>
    <div id="popup-result">     
        <div id ="result"></div>
        <button onClick="window.location.reload();">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
        </button>
        <p id="btn">Play again</p>
    </div>
</body>
</html>
